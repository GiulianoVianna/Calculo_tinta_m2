<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./calculo.js"></script>
    <title>Tinta por m2</title>
</head>

<body>
    <fieldset>
        <legend>Calculo - Litros de tinta por m2</legend>
        <p>
        <img src="./tinta.jpg">
        <p>
        <select id="demao" class="combo_box">
            <option>Dem達os de tinta</option>
            <option>1 dem達o</option>
            <option>2 dem達os</option>
            <option>3 dem達os</option>
        </select>
        <p>
            <label>Largura: </label>
            <input id="largura" type="text" class="alinhamento"> m </br>
        <p>
            <label>Altura:</label>
            <input id="altura" type="text" class="alinhamento"> m </br>
        <p>
            <label>Total m2: </label>
            <input id="valor" type="text" class="alinhamento"disabled> m</br>
        <p>
            <label>Litros de tinta: </label>
            <input id="resultado" type="text" class="alinhamento"disabled> L</br>
        <p>
            <button type="button" id="calcular" onclick="calculo()">Calcular</button>

            <button type="button" id="limpar" onclick="limpar()">Limpar</button>
        <p>
            
    </fieldset>

</body>

</html>
